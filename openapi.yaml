openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
description: API for managing users
servers:
  - url: http://localhost:3001

paths:
  /user:
    get:
      summary: Get a user
      description: Retrieve a user by Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response

    post:
      summary: Create a new user
      description: Create a new user with email, username, password, surname, name, and paypal.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
                - surname
                - name
                - paypal
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
                surname:
                  type: string
                name:
                  type: string
                paypal:
                  type: string
              example:
                email: "spider@web.de"
                username: "spiderman"
                password: "passwort123"
                surname: "Parker"
                name: "Peter"
                paypal: "spider@web.de"
      responses:
        '201':
          description: User created

  /user/newMember:
    put:
      summary: Add a new member to a WG
      description: Add a new member to a WG using Bearer token and wgid.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wgid
              properties:
                wgid:
                  type: string
              example:
                wgid: "1234-wg-id"
      responses:
        '200':
          description: Member added to WG

  /user/removeMember:
    delete:
      summary: Remove a user from a WG
      description: Remove a user from a WG using Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Member removed from WG

  /user/update:
    put:
      summary: Update a user
      description: Update user details using auth.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: "New username for the user"
              example:
                username: "Spidy"
      responses:
        '200':
          description: User updated

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
