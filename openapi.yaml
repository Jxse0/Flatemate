openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
description: API for managing users and authentication
servers:
  - url: http://localhost:3001

paths:
  /user:
    get:
      tags:
        - user
      summary: Get a user
      description: Retrieve a user by Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response

    post:
      tags:
        - user
      summary: Create a new user
      description: Create a new user with email, username, password, surname, name, and paypal.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
                - surname
                - name
                - paypal
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
                surname:
                  type: string
                name:
                  type: string
                paypal:
                  type: string
              example:
                email: "spider@web.de"
                username: "spiderman"
                password: "passwort123"
                surname: "Parker"
                name: "Peter"
                paypal: "spider@web.de"
      responses:
        '201':
          description: User created

  /user/newMember:
    put:
      tags:
        - user
      summary: Add a new member to a WG
      description: Add a new member to a WG using Bearer token and wgid.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wgid
              properties:
                wgid:
                  type: string
              example:
                wgid: "1234-wg-id"
      responses:
        '200':
          description: Member added to WG

  /user/removeMember:
    delete:
      tags:
        - user
      summary: Remove a user from a WG
      description: Remove a user from a WG using Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Member removed from WG

  /user/update:
    put:
      tags:
        - user
      summary: Update a user
      description: Update user details using auth.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: "New username for the user"
              example:
                username: "Spidy"
      responses:
        '200':
          description: User updated

  /auth/login:
    post:
      tags:
        - auth
      summary: User login
      description: Log in a user using email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: "spider@web.de"
                password: "passwort123"
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized

  /auth/token:
    post:
      tags:
        - auth
      summary: Get a new token
      description: Get a new token using Bearer authentication.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token generated
        '401':
          description: Unauthorized

  /wg:
    post:
      tags:
        - wg
      summary: Create a WG
      description: Create a WG with name, description, rules, and user ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - rules
                - userid
              properties:
                name:
                  type: string
                description:
                  type: string
                rules:
                  type: string
                userid:
                  type: string
              example:
                name: "Test"
                description: "Wir sind toll"
                rules: ""
                userid: "388f57a0-7427-40b1-ac86-9fc0a872dfb7"
      responses:
        '201':
          description: WG created

    get:
      tags:
        - wg
      summary: Get WG details
      description: Retrieve WG details.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response

  /wg/newMember:
    post:
      tags:
        - wg
      summary: Add a new member to a WG
      description: Add a new member to a WG.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userid
                - newMemberId
              properties:
                userid:
                  type: string
                newMemberId:
                  type: string
              example:
                userid: "c66ba81d-1609-426a-9b6e-e2073cce0fc4"
                newMemberId: "6e05d76c-5c25-4985-827a-b39261f75812"
      responses:
        '200':
          description: New member added to WG

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
