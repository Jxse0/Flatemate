openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
description: API for managing users and authentication
servers:
  - url: http://localhost:3001

paths:
  /user:
    get:
      tags:
        - user
      summary: Get a user
      description: Retrieve a user by Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
    post:
      tags:
        - user
      summary: Create a new user
      description: Create a new user with email, username, password, surname, name, and paypal.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
                - surname
                - name
                - paypal
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
                surname:
                  type: string
                name:
                  type: string
                paypal:
                  type: string
              example:
                email: "spider@web.de"
                username: "spiderman"
                password: "passwort123"
                surname: "Parker"
                name: "Peter"
                paypal: "spider@web.de"
      responses:
        '201':
          description: User created
  /user/newMember:
    put:
      tags:
        - user
      summary: Add a new member to a WG
      description: Add a new member to a WG using an invitation token.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - invite
              properties:
                invite:
                  type: string
                  description: Invitation token to join the WG
              example:
                invite: "Invitation Token"
      responses:
        '200':
          description: Member added to WG
        '401':
          description: Unauthorized
  /user/removeMember:
    delete:
      tags:
        - user
      summary: Remove a user from a WG
      description: Remove a user from a WG using Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Member removed from WG
  /user/update:
    put:
      tags:
        - user
      summary: Update a user
      description: Update user details using auth.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: "New username for the user"
              example:
                username: "Spidy"
      responses:
        '200':
          description: User updated
  /auth/login:
    post:
      tags:
        - auth
      summary: User login
      description: Log in a user using email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: "spider@web.de"
                password: "passwort123"
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized
  /auth/token:
    post:
      tags:
        - auth
      summary: Get a new token
      description: Get a new token using Bearer authentication.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token generated
        '401':
          description: Unauthorized
  /wg:
    post:
      tags:
        - wg
      summary: Create a WG
      description: Create a WG with name, description, and rules. User ID is determined from Bearer token.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - rules
              properties:
                name:
                  type: string
                description:
                  type: string
                rules:
                  type: string
              example:
                name: "Test WG"
                description: "Wir sind toll"
                rules: "Keine Haustiere"
      responses:
        '201':
          description: WG created
    get:
      tags:
        - wg
      summary: Get WG details
      description: Retrieve WG details.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
  /wg/invite:
    get:
      tags:
        - wg
      summary: Generate a WG invitation link
      description: Generate an invitation link for a WG. Requires Bearer token for authentication.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Invitation link generated
        '401':
          description: Unauthorized
  /todo:
    post:
      tags:
        - todos
      summary: Create a new todo
      description: Create a new todo with title, description, frequency, user IDs, and start date.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - frequenz
                - ids
                - startdate
              properties:
                title:
                  type: string
                description:
                  type: string
                frequenz:
                  type: string
                ids:
                  type: array
                  items:
                    type: string
                startdate:
                  type: string
                  format: date
              example:
                title: "Test1"
                description: "Selbsterklärend"
                frequenz: "3"
                ids: ["40705658-e5cb-431c-b99a-d5f8c4b70818", "8d4c1112-4954-42b7-a77d-5ad7bd516160"]
                startdate: "2023-12-30"
      responses:
        '201':
          description: Todo created
    get:
      tags:
        - todos
      summary: Get a list of todos
      description: Retrieve a list of todos.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of todos
  /todo/{todoid}:
    get:
      tags:
        - todos
      summary: Get a single todo
      description: Retrieve details of a specific todo by its ID.
      parameters:
        - name: todoid
          in: path
          required: true
          description: Unique ID of the todo
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Details of the todo
    delete:
      tags:
        - todos
      summary: Delete a single todo
      description: Delete a specific todo by its ID.
      parameters:
        - name: todoid
          in: path
          required: true
          description: Unique ID of the todo to be deleted
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Todo successfully deleted
        '404':
          description: Todo not found

  /shoppingList:
    post:
      tags:
        - ShoppingList
      summary: Create a new shopping list
      description: Create a new shopping list with name, user IDs, and items.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - userIds
                - items
              properties:
                name:
                  type: string
                userIds:
                  type: array
                  items:
                    type: string
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - quantity
                    properties:
                      name:
                        type: string
                      quantity:
                        type: integer
                      price:
                        type: number
                        format: float
                    example:
                      name: "Wochenendeinkauf"
                      userIds: ["user1", "user2"]
                      items:
                      - name: "Eier"
                        quantity: 12
                        price: 3.50
                      - name: "Milch"
                      quantity: 2
                      price: 1.20
        responses:
         '201':
          description: Shopping list created
    get:
      tags:
        - ShoppingList
      summary: Get all shopping lists
      description: Retrieve a list of all shopping lists.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of shopping lists
  /shoppingList/{listid}: 
    get:
      tags:
        - ShoppingList
      summary: Get a single shopping list
      description: Retrieve details of a specific shopping list by its ID.
      parameters:
        - name: listid
          in: path
          required: true
          description: Unique ID of the shopping list
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Details of the shopping list
        '404':
          description: Shopping list not found
    delete:
      tags:
        - ShoppingList
      summary: Delete a shopping list
      description: Delete a specific shopping list by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the shopping list to delete
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Shopping list deleted
        '404':
          description: Shopping list not found
    put:
      tags:
        - ShoppingList
      summary: Update a shopping list
      description: Update details of a specific shopping list.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the shopping list to update
          schema:
            type: string
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                userIds:
                  type: array
                  items:
                    type: string
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - quantity
                    properties:
                      name:
                        type: string
                      quantity:
                        type: integer
                      price:
                        type: number
                        format: float
              example:
                name: "Updated Shopping List Name"
                userIds: ["user3", "user4"]
                items:
                  - name: "Brot"
                    quantity: 2
                    price: 2.50
                  - name: "Käse"
                    quantity: 1
                    price: 4.00
      responses:
       '200':
          description: Shopping list updated
       '404':
          description: Shopping list not found






components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
