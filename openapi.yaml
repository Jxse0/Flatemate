openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
description: API for managing users and authentication
servers:
  - url: http://localhost:3001

paths:
  /user:
    get:
      tags:
        - user
      summary: Get a user
      description: Retrieve a user by Bearer token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
    post:
      tags:
        - user
      summary: Create a new user
      description: Create a new user with email, username, password, surname, name, and paypal.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
                - surname
                - name
                - paypal
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
                surname:
                  type: string
                name:
                  type: string
                paypal:
                  type: string
              example:
                email: "spider@web.de"
                username: "spiderman"
                password: "passwort123"
                surname: "Parker"
                name: "Peter"
                paypal: "spider@web.de"
      responses:
        '201':
          description: User created
  # ... [restliche User-Endpunkte mit tags: - user]

  /auth/login:
    post:
      tags:
        - auth
      summary: User login
      description: Log in a user using email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: "spider@web.de"
                password: "passwort123"
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized

  /auth/token:
    post:
      tags:
        - auth
      summary: Get a new token
      description: Get a new token using Bearer authentication.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token generated
        '401':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
