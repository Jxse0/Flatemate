openapi: 3.0.0
info:
  title: Flatmate
  version: 1.0.0
  description: API endpoints for Flatmate

servers:
  - url: http://localhost:3001
    description: DEV Localhost

paths:
  /auth/register:
    post:
      tags: ["AUTH"]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                username:
                  type: string
                paypal:
                  type: string
                  format: email
      responses:
        '201':
          description: User successfully registered
        '400':
          description: Invalid request data

  /auth/login:
    post:
      tags: ["AUTH"]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: E-Mail of the User 
                password:
                  type: string
                  description: Password for the user
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized - Invalid email or password
