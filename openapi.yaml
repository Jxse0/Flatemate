openapi: 3.0.0
info:
  title: Flatmate
  version: 1.0.0
  description: API endpoints for Flatmate

servers:
  - url: http://localhost:3001
    description: DEV Localhost

paths:
  /auth/register:
    post:
      tags: ["AUTH"]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                username:
                  type: string
                paypal:
                  type: string
                  format: email
              example:
                  email: "PeterParker@web.spider"
                  password: "spiderman123!"
                  username: "Spidey"
                  paypal: "avengers@marvel.com" 
      responses:
        '201':
          description: User successfully registered
        '400':
          description: Invalid request data

  /auth/login:
    post:
      tags: ["AUTH"]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: E-Mail of the User 
                password:
                  type: string
                  description: Password for the user
              example:
                email: "PeterParker@web.spider"
                password: "spiderman123!"

      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized - Invalid email or password
  /user/info:
    get:
      summary: Get user details
      tags:
        - USER
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: "3c7fa4e9-8d9d-4d76-8dea-80c6edf312e7"
      responses:
        '200':
          description: User details retrieved successfully
        '401':
          description: Unauthorized - User details not available
