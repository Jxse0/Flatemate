openapi: 3.0.0
info:
  title: Flatmate
  version: 1.0.0
  description: API endpoints for Flatmate

servers:
  - url: http://localhost:3001
    description: DEV Localhost

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: >-
      Enter the token with the `Bearer: ` prefix, e.g. "Bearer abcde12345".

paths:
  /user:
    post:
      tags: ["AUTH"]
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                username:
                  type: string
                paypal:
                  type: string
                surname:
                  type: string
                name:
                  type: string
                  format: email
              example:
                  email: "PeterParker@web.spider"
                  password: "spiderman123!"
                  username: "Spidey"
                  paypal: "avengers@marvel.com" 
                  surname: "Peter"
                  name: "Parker"
      responses:
        '201':
          description: User successfully registered
        '400':
          description: Invalid request data

/user:
    get:
      tags: ["AUTH"]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: E-Mail of the User 
                password:
                  type: string
                  description: Password for the user
              example:
                email: "PeterParker@web.spider"
                password: "spiderman123!"

      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized - Invalid email or password
    /user:
    Get:
      tags: [USER]
      summary: Get user details
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  format: string
                  example: b535e4d6-d412-461d-bb36-757c49e43f49
      responses:
        '200':
          description: User details retrieved successfully
        '401':
          description: Unauthorized - User details not available
